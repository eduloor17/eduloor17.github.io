<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Precision Tennis Stringing</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/tennis-logo.png" alt="Your Tennis Stringing Business Logo">
        </div>
        <div class="container">
            <h1>Our Work</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="strings.html">Strings</a>
                <a href="gallery.html" class="active">Gallery</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="gallery" class="section-block">
            <h2>Recent Racket Stringing</h2>
            <p>Here are some of the rackets we've recently strung. Click on any image to get a closer look.</p>
            
            <div class="gallery-container">
                <!-- Replace these with your own images later -->
                <div class="gallery-item">
                    <img src="https://placehold.co/400x300/a2b380/ffffff?text=Racket+1" alt="Racket 1">
                </div>
                <div class="gallery-item">
                    <img src="https://placehold.co/400x300/c7a59d/ffffff?text=Racket+2" alt="Racket 2">
                </div>
                <div class="gallery-item">
                    <img src="https://placehold.co/400x300/987c6b/ffffff?text=Racket+3" alt="Racket 3">
                </div>
                <div class="gallery-item">
                    <img src="https://placehold.co/400x300/7d7a6e/ffffff?text=Racket+4" alt="Racket 4">
                </div>
                <div class="gallery-item">
                    <img src="https://placehold.co/400x300/a2b380/ffffff?text=Racket+5" alt="Racket 5">
                </div>
                <div class="gallery-item">
                    <img src="https://placehold.co/400x300/c7a59d/ffffff?text=Racket+6" alt="Racket 6">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Precision Tennis Stringing. All rights reserved.</p>
        </div>
    </footer>

    <!-- The Modal/Lightbox Element -->
    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            const galleryItems = document.querySelectorAll(".gallery-item img");
            const closeBtn = document.querySelector(".close-btn");

            // Open the modal when an image is clicked
            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    modal.style.display = "block";
                    modalImg.src = item.src;
                });
            });

            // Close the modal when the close button is clicked
            closeBtn.addEventListener('click', () => {
                modal.style.display = "none";
            });

            // Close the modal when the user clicks outside the image
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
